[application]

name="SpaceInvaders"
main_scene="res://scenes/TitleScreen.tscn"
icon="res://icon.png"

[autoload]

MenuMusic="*res://scenes/MenuMusic.tscn"
ufscpl="*res://scenes/ufscpl.tscn"
global="*res://global.gd"

[display]

text_edit_idle_detect_sec=3
width=672
height=768

[image_loader]

filter=false
gen_mipmaps=false

[input]

ship_left=[key(A), key(Left)]
ship_right=[key(D), key(Right)]
ship_shoot=[key(Control), key(Space)]
